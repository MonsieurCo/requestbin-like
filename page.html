<document>
    <html>
        <head>
        <title>page with a cookie</title>
        </head>
        <body>
            <script>
                document.cookie = "username=John Doe";
             function req(){
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "http://localhost:667/?cookie="+document.cookie, true);
                xhr.send();
             }   
                
            </script>    
     

            <button onclick="req()">
                <a>Click me</a>
            </button>
        </body>
    </html>
